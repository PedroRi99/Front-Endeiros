<!DOCTYPE html> 
<!-- a tag html lang indica que robô vai ler no idioma indicado em baixo. -->
<html lang="pt-br">
    <!-- a tag head indica a estrutura do documento, nela vai conter os cabeçalho, ela não vai aparecer no conteúdo da página. -->
<head>
    <!-- a tag meta indica um pequeno resumo do que vai conter no seu site. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a tag title indica o titulo do site.  -->
    <title>Document</title>
</head>
<!-- a tag Body indica que tudo que estiver dentro dela vai aparecer no conteúdo da página. -->
<body>
    
</body>
</html>
